syntax = "proto3";

option go_package = "joblet/api/gen";

package joblet;

// Unified job and workflow execution service
// Handles all job operations (single jobs and workflows) and workflow management
// Used by all rnx commands: run, status, stop, log, list, etc.
service JobService {
  // Job execution and management
  rpc RunJob(RunJobRequest) returns (RunJobResponse){}
  rpc GetJobStatus(GetJobStatusReq) returns (GetJobStatusRes){}
  rpc StopJob(StopJobReq) returns (StopJobRes){}
  rpc DeleteJob(DeleteJobReq) returns (DeleteJobRes){}
  rpc DeleteAllJobs(DeleteAllJobsReq) returns (DeleteAllJobsRes){}
  rpc GetJobLogs(GetJobLogsReq) returns (stream DataChunk);
  rpc ListJobs(EmptyRequest) returns (Jobs){}

  // Workflow-based job and workflow execution
  rpc RunWorkflow(RunWorkflowRequest) returns (RunWorkflowResponse){}
  rpc GetWorkflowStatus(GetWorkflowStatusRequest) returns (GetWorkflowStatusResponse){}
  rpc ListWorkflows(ListWorkflowsRequest) returns (ListWorkflowsResponse){}
  rpc GetWorkflowJobs(GetWorkflowJobsRequest) returns (GetWorkflowJobsResponse){}
}

// Network management service
service NetworkService {
  rpc CreateNetwork(CreateNetworkReq) returns (CreateNetworkRes){}
  rpc ListNetworks(EmptyRequest) returns (Networks){}
  rpc RemoveNetwork(RemoveNetworkReq) returns (RemoveNetworkRes){}
}

// Volume management service
service VolumeService {
  rpc CreateVolume(CreateVolumeReq) returns (CreateVolumeRes){}
  rpc ListVolumes(EmptyRequest) returns (Volumes){}
  rpc RemoveVolume(RemoveVolumeReq) returns (RemoveVolumeRes){}
}

// System monitoring service
service MonitoringService {
  rpc GetSystemStatus(EmptyRequest) returns (SystemStatusRes){}
  rpc StreamSystemMetrics(StreamMetricsReq) returns (stream SystemMetricsRes){}
}

// Runtime management service - handles both querying and building runtimes
service RuntimeService {
  // Runtime querying operations
  rpc ListRuntimes(EmptyRequest) returns (RuntimesRes){}
  rpc GetRuntimeInfo(RuntimeInfoReq) returns (RuntimeInfoRes){}
  rpc TestRuntime(RuntimeTestReq) returns (RuntimeTestRes){}

  rpc InstallRuntimeFromGithub(InstallRuntimeRequest) returns (InstallRuntimeResponse){}
  rpc InstallRuntimeFromLocal(InstallRuntimeFromLocalRequest) returns (InstallRuntimeResponse){}
  rpc StreamingInstallRuntimeFromGithub(InstallRuntimeRequest) returns (stream RuntimeInstallationChunk){}
  rpc StreamingInstallRuntimeFromLocal(InstallRuntimeFromLocalRequest) returns (stream RuntimeInstallationChunk){}
  rpc ValidateRuntimeSpec(ValidateRuntimeSpecRequest) returns (ValidateRuntimeSpecResponse){}
  rpc RemoveRuntime(RuntimeRemoveReq) returns (RuntimeRemoveRes){}
}

message Jobs{
  repeated Job jobs = 1;
}

message Job{
  string uuid = 1;                         // Unique UUID identifier (replaces sequential id)
  string name = 2;                         // Human-readable job name (for workflows, empty for individual jobs)
  string command = 3;
  repeated string args = 4;
  int32 maxCPU = 5;
  string cpuCores = 6;
  int32 maxMemory = 7;
  int32 maxIOBPS = 8;
  string status = 9;
  string startTime = 10;
  string endTime = 11;
  int32 exitCode = 12;
  string scheduledTime = 13;    // When the job should execute (RFC3339 format, empty if immediate)
  string runtime = 14;          // Runtime specification used for the job
  map<string, string> environment = 15;       // Regular environment variables (visible)
  map<string, string> secret_environment = 16; // Secret environment variables (masked)
}

message EmptyRequest {}
message FileUpload {
  string path = 1;           // Relative path in job workspace
  bytes content = 2;         // File content
  uint32 mode = 3;           // Unix file permissions (e.g., 0644)
  bool isDirectory = 4;      // True if this represents a directory
}
// GetJobStatus
message GetJobStatusReq{
  string uuid = 1;                         // Job UUID identifier
}

message GetJobStatusRes{
  string uuid = 1;                         // Job UUID identifier
  string name = 2;                         // Human-readable job name (for workflows, empty for individual jobs)
  string command = 3;
  repeated string args = 4;
  int32 maxCPU = 5;
  string cpuCores = 6;
  int32 maxMemory = 7;
  int32 maxIOBPS = 8;
  string status = 9;
  string startTime = 10;
  string endTime = 11;
  int32 exitCode = 12;
  string scheduledTime = 13;    // When the job should execute (empty if immediate)
  map<string, string> environment = 14;       // Regular environment variables (visible)
  map<string, string> secret_environment = 15; // Secret environment variables (masked)
  string network = 16;                     // Network configuration
  repeated string volumes = 17;            // Mounted volumes
  string runtime = 18;                     // Runtime environment
  string workDir = 19;                     // Working directory
  repeated string uploads = 20;            // Uploaded files/directories
  repeated string dependencies = 21;       // Job dependencies (for workflow jobs)
  string workflowUuid = 22;               // Workflow UUID (if part of workflow)
}

// StopJob
message StopJobReq{
  string uuid = 1;                         // Job UUID identifier
}

message StopJobRes{
  string uuid = 1;                         // Job UUID identifier
  string status = 2;
  string endTime = 3;
  int32 exitCode = 4;
}

// DeleteJob
message DeleteJobReq{
  string uuid = 1;                         // Job UUID identifier
}

message DeleteJobRes{
  string uuid = 1;                         // Job UUID identifier
  bool success = 2;
  string message = 3;
}

// DeleteAllJobs
message DeleteAllJobsReq{
  // No parameters needed - deletes all non-running jobs
}

message DeleteAllJobsRes{
  bool success = 1;
  string message = 2;
  int32 deleted_count = 3;                 // Number of jobs deleted
  int32 skipped_count = 4;                 // Number of jobs skipped (running/scheduled)
}

// GetJobLogs
message GetJobLogsReq{
  string uuid = 1;                         // Job UUID identifier
}

message DataChunk {
  bytes payload = 1;
}

message RuntimeInstallationChunk {
  oneof chunk_type {
    RuntimeInstallationProgress progress = 1;
    RuntimeInstallationLog log = 2;
    RuntimeInstallationResult result = 3;
  }
}

message RuntimeInstallationProgress {
  string message = 1;
  int32 step = 2;
  int32 total_steps = 3;
}

message RuntimeInstallationLog {
  bytes data = 1;
}

message RuntimeInstallationResult {
  bool success = 1;
  string message = 2;
  string runtime_spec = 3;
  string install_path = 4;
}

message CreateNetworkReq {
  string name = 1;
  string cidr = 2;
}

message CreateNetworkRes {
  string name = 1;
  string cidr = 2;
  string bridge = 3;
}

message RemoveNetworkReq {
  string name = 1;
}

message RemoveNetworkRes {
  bool success = 1;
  string message = 2;
}

message Network {
  string name = 1;
  string cidr = 2;
  string bridge = 3;
  int32 jobCount = 4;
}

message Networks {
  repeated Network networks = 1;
}

message CreateVolumeReq {
  string name = 1;
  string size = 2;        // Size limit (e.g., "1GB", "500MB")
  string type = 3;        // "filesystem" or "memory"
}

message CreateVolumeRes {
  string name = 1;
  string size = 2;
  string type = 3;
  string path = 4;        // Host path where volume is stored
}

message RemoveVolumeReq {
  string name = 1;
}

message RemoveVolumeRes {
  bool success = 1;
  string message = 2;
}

message Volume {
  string name = 1;
  string size = 2;
  string type = 3;
  string path = 4;
  string createdTime = 5;
  int32 jobCount = 6;     // Number of jobs currently using this volume
}

message Volumes {
  repeated Volume volumes = 1;
}

// System monitoring messages

message SystemStatusRes {
  string timestamp = 1;
  bool available = 2;
  HostInfo host = 3;
  CPUMetrics cpu = 4;
  MemoryMetrics memory = 5;
  repeated DiskMetrics disks = 6;
  repeated NetworkMetrics networks = 7;
  IOMetrics io = 8;
  ProcessMetrics processes = 9;
  CloudInfo cloud = 10;
  ServerVersionInfo server_version = 11;
}

message SystemMetricsRes {
  string timestamp = 1;
  HostInfo host = 2;
  CPUMetrics cpu = 3;
  MemoryMetrics memory = 4;
  repeated DiskMetrics disks = 5;
  repeated NetworkMetrics networks = 6;
  IOMetrics io = 7;
  ProcessMetrics processes = 8;
  CloudInfo cloud = 9;
}

message StreamMetricsReq {
  int32 intervalSeconds = 1; // How often to send updates (default: 5)
  repeated string metricTypes = 2; // Optional: filter by types
}

// Monitoring data structures

message HostInfo {
  string hostname = 1;
  string os = 2;
  string platform = 3;
  string platformFamily = 4;
  string platformVersion = 5;
  string kernelVersion = 6;
  string kernelArch = 7;
  string architecture = 8;
  int32 cpuCount = 9;
  int64 totalMemory = 10;
  string bootTime = 11;
  int64 uptime = 12;
}

message CPUMetrics {
  int32 cores = 1;
  double usagePercent = 2;
  double userTime = 3;
  double systemTime = 4;
  double idleTime = 5;
  double ioWaitTime = 6;
  double stealTime = 7;
  repeated double loadAverage = 8; // 1, 5, 15 minute averages
  repeated double perCoreUsage = 9;
}

message MemoryMetrics {
  int64 totalBytes = 1;
  int64 usedBytes = 2;
  int64 freeBytes = 3;
  int64 availableBytes = 4;
  double usagePercent = 5;
  int64 cachedBytes = 6;
  int64 bufferedBytes = 7;
  int64 swapTotal = 8;
  int64 swapUsed = 9;
  int64 swapFree = 10;
}

message DiskMetrics {
  string device = 1;
  string mountPoint = 2;
  string filesystem = 3;
  int64 totalBytes = 4;
  int64 usedBytes = 5;
  int64 freeBytes = 6;
  double usagePercent = 7;
  int64 inodesTotal = 8;
  int64 inodesUsed = 9;
  int64 inodesFree = 10;
  double inodesUsagePercent = 11;
}

message NetworkMetrics {
  string interface = 1;
  int64 bytesReceived = 2;
  int64 bytesSent = 3;
  int64 packetsReceived = 4;
  int64 packetsSent = 5;
  int64 errorsIn = 6;
  int64 errorsOut = 7;
  int64 dropsIn = 8;
  int64 dropsOut = 9;
  double receiveRate = 10; // bytes per second
  double transmitRate = 11; // bytes per second
}

message IOMetrics {
  int64 totalReads = 1;
  int64 totalWrites = 2;
  int64 readBytes = 3;
  int64 writeBytes = 4;
  double readRate = 5;  // bytes per second
  double writeRate = 6; // bytes per second
  repeated DiskIOMetrics diskIO = 7;
}

message DiskIOMetrics {
  string device = 1;
  int64 readsCompleted = 2;
  int64 writesCompleted = 3;
  int64 readBytes = 4;
  int64 writeBytes = 5;
  int64 readTime = 6;  // milliseconds
  int64 writeTime = 7; // milliseconds
  int64 ioTime = 8;    // milliseconds
  double utilization = 9; // percentage
}

message ProcessMetrics {
  int32 totalProcesses = 1;
  int32 runningProcesses = 2;
  int32 sleepingProcesses = 3;
  int32 stoppedProcesses = 4;
  int32 zombieProcesses = 5;
  int32 totalThreads = 6;
  repeated ProcessInfo topByCPU = 7;
  repeated ProcessInfo topByMemory = 8;
}

message ProcessInfo {
  int32 pid = 1;
  int32 ppid = 2;
  string name = 3;
  string command = 4;
  double cpuPercent = 5;
  double memoryPercent = 6;
  int64 memoryBytes = 7;
  string status = 8;
  string startTime = 9;
  string user = 10;
}

message CloudInfo {
  string provider = 1;
  string region = 2;
  string zone = 3;
  string instanceID = 4;
  string instanceType = 5;
  string hypervisorType = 6;
  map<string, string> metadata = 7;
}

message ServerVersionInfo {
  string version = 1;        // Version string (e.g., "v1.2.3" or "dev-abc1234")
  string git_commit = 2;     // Git commit hash
  string git_tag = 3;        // Git tag if available
  string build_date = 4;     // Build timestamp
  string component = 5;      // Component name ("joblet")
  string go_version = 6;     // Go version used for build
  string platform = 7;      // OS/architecture (e.g., "linux/amd64")
}

// Runtime management messages
message RuntimesRes {
  repeated RuntimeInfo runtimes = 1;
}

message RuntimeInfo {
  string name = 1;                  // e.g., "python-3.11-ml"
  string language = 2;              // e.g., "python"
  string version = 3;               // e.g., "3.11"
  string description = 4;           // Human readable description
  int64 sizeBytes = 5;              // Runtime size in bytes
  repeated string packages = 6;     // Pre-installed packages
  bool available = 7;               // Whether runtime is ready for use
  RuntimeRequirements requirements = 8;
}

message RuntimeRequirements {
  repeated string architectures = 1; // e.g., ["x86_64", "amd64"]
  bool gpu = 2;                      // Whether GPU is required
}

message RuntimeInfoReq {
  string runtime = 1;               // e.g., "python-3.11-ml"
}

message RuntimeInfoRes {
  RuntimeInfo runtime = 1;
  bool found = 2;
}

message RuntimeTestReq {
  string runtime = 1;               // e.g., "python-3.11-ml"
}

message RuntimeTestRes {
  bool success = 2;
  string output = 3;
  string error = 4;
  int32 exitCode = 5;
}

// Unified job and workflow management messages
// Workflow-based execution via 'rnx run --workflow=workflow.yaml' uses RunWorkflowRequest

message RunJobRequest {
  string name = 1;                         // Human-readable job name (for workflows, empty for individual jobs)
  string command = 2;
  repeated string args = 3;
  int32 maxCpu = 4;
  string cpuCores = 5;
  int32 maxMemory = 6;
  int32 maxIobps = 7;
  repeated FileUpload uploads = 8;
  string schedule = 9;
  string network = 10;
  repeated string volumes = 11;
  string runtime = 12;
  string workDir = 13;
  map<string, string> environment = 14;
  map<string, string> secret_environment = 18; // Secret environment variables (not logged)

  // Workflow fields (optional - only used for workflow jobs)
  string workflowUuid = 15;         // Workflow UUID identifier (for workflow jobs)
  string jobUuid = 16;              // Job UUID identifier (for workflow jobs)
  repeated JobRequirement requirements = 17;
}

message RunJobResponse {
  string jobUuid = 1;               // Job UUID identifier
  string status = 2;
  string command = 3;
  repeated string args = 4;
  int32 maxCpu = 5;
  string cpuCores = 6;
  int32 maxMemory = 7;
  int32 maxIobps = 8;
  string startTime = 9;
  string endTime = 10;
  int32 exitCode = 11;
  string scheduledTime = 12;    // When the job should execute (empty if immediate)
}

message JobRequirement {
  string jobUuid = 1;               // Job UUID identifier  
  string status = 2;
  string expression = 3;
}

message RunWorkflowRequest {
  string workflow = 1;                    // Workflow filename for reference
  int32 totalJobs = 2;
  repeated string jobOrder = 3;
  string yamlContent = 4;                 // YAML content for client-side workflow execution
  repeated FileUpload workflowFiles = 5;  // Files referenced in workflow jobs (uploaded by client)
}

message RunWorkflowResponse {
  string workflowUuid = 1;                 // Workflow UUID identifier
  string status = 2;
}

message GetWorkflowStatusRequest {
  string workflowUuid = 1;                 // Workflow UUID identifier
}

message GetWorkflowStatusResponse {
  WorkflowInfo workflow = 1;
  repeated WorkflowJob jobs = 2;
}

message ListWorkflowsRequest {
  bool includeCompleted = 1;
}

message ListWorkflowsResponse {
  repeated WorkflowInfo workflows = 1;
}

message GetWorkflowJobsRequest {
  string workflowUuid = 1;                 // Workflow UUID identifier
}

message GetWorkflowJobsResponse {
  repeated WorkflowJob jobs = 1;
}
message WorkflowInfo {
  string uuid = 1;                         // Workflow UUID identifier
  string workflow = 2;
  string status = 3;
  int32 totalJobs = 4;
  int32 completedJobs = 5;
  int32 failedJobs = 6;
  int32 canceledJobs = 7;
  Timestamp createdAt = 8;
  Timestamp startedAt = 9;
  Timestamp completedAt = 10;
  string yamlContent = 11;                 // Original YAML content for client access
}

message WorkflowJob {
  string jobUuid = 1;                      // Job UUID identifier
  string jobName = 2;                      // Human-readable job name from workflow
  string status = 3;
  repeated string dependencies = 4;
  Timestamp startTime = 5;
  Timestamp endTime = 6;
  int32 exitCode = 7;
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message InstallRuntimeRequest {
  string runtimeSpec = 1;          // e.g., "python-3.11-ml"
  string repository = 2;           // GitHub repository (default: "joblet-org/runtimes")
  string branch = 3;               // Branch (default: "main")
  string path = 4;                 // Path within repo (auto-detected if empty)
  bool forceReinstall = 5;         // Force reinstall even if exists
}

message InstallRuntimeResponse {
  string buildJobUuid = 1;         // UUID of the installation job
  string runtimeSpec = 2;          // Runtime spec being installed
  string status = 3;               // "queued", "installing", "completed", "failed"
  string message = 4;              // Status message or error details
  string repository = 5;           // Repository used
  string resolvedPath = 6;         // Resolved path within repository
}

message InstallRuntimeFromLocalRequest {
  string runtimeSpec = 1;          // e.g., "python-3.11-ml"
  repeated RuntimeFile files = 2;   // Runtime files to upload
  bool forceReinstall = 3;         // Force reinstall even if exists
}

message RuntimeFile {
  string path = 1;                 // Relative path within runtime directory
  bytes content = 2;               // File content
  bool executable = 3;             // Whether file should be executable
}

message ValidateRuntimeSpecRequest {
  string runtimeSpec = 1;          // Runtime spec to validate
}

message ValidateRuntimeSpecResponse {
  bool valid = 1;                  // Whether the spec is valid
  string message = 2;              // Validation message or error details
  string normalizedSpec = 3;       // Normalized/canonical spec format
  RuntimeSpecInfo specInfo = 4;    // Parsed spec information
}

message RuntimeRemoveReq {
  string runtime = 1;              // Runtime spec to remove (e.g., "python-3.11-ml", "openjdk-21")
}

message RuntimeRemoveRes {
  bool success = 1;                // Whether removal was successful
  string message = 2;              // Success message or error details
  int64 freedSpaceBytes = 3;       // Amount of disk space freed (in bytes)
}

message RuntimeSpecInfo {
  string language = 1;             // e.g., "python", "java", "golang"
  string version = 2;              // e.g., "3.11", "21", "1.21"
  repeated string variants = 3;    // e.g., ["ml", "gpu"], ["jdk"], ["alpine"]
  string architecture = 4;         // e.g., "amd64", "arm64"
}