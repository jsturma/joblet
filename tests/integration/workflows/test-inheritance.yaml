# Test environment variable inheritance in workflows
environment:
  GLOBAL_VAR: "global-inheritance-value"
  OVERRIDABLE_VAR: "original-global-value"

secret_environment:
  GLOBAL_SECRET: "global-secret-inheritance"

jobs:
  inheritance-test:
    command: "printenv"
    args: [ "GLOBAL_VAR", "OVERRIDABLE_VAR", "GLOBAL_SECRET", "JOB_ONLY_VAR" ]
    environment:
      OVERRIDABLE_VAR: "job-override-value"  # Override global
      JOB_ONLY_VAR: "job-specific-value"     # Job-only variable