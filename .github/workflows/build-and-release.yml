          path: ./

      - name: Download RNX CLI binary
        uses: actions/download-artifact@v4
        with:
          name: rnx-binary-amd64
          path: ./

      - name: Debug - List downloaded files
        run: |
          echo "Current working directory:"
          pwd
          echo "Directory contents:"
          ls -la ./
          echo "Looking for binaries:"
          find . -name "*joblet*" -o -name "*rnx*" | head -10
          echo "All files in current directory tree:"
          find . -type f | head -20

      - name: Make binaries executable
        run: |
          echo "Making binaries executable..."
          
          # Find and handle joblet binary
          if [ -f "./joblet-amd64" ]; then
            echo "Found joblet-amd64, making it executable and renaming..."
            chmod +x joblet-amd64
            rm -rf joblet  # Remove existing joblet directory/file to avoid conflicts
            mv joblet-amd64 joblet
          else
            echo "joblet-amd64 not found, searching for alternatives..."
            JOBLET_FILE=$(find . -name "*joblet*" -type f | head -1)
            if [ -n "$JOBLET_FILE" ]; then
              echo "Found joblet binary at: $JOBLET_FILE"
              chmod +x "$JOBLET_FILE"
              rm -rf joblet  # Remove existing joblet directory/file to avoid conflicts
              mv "$JOBLET_FILE" joblet
            else
              echo "ERROR: No joblet binary found!"
              exit 1
            fi
          fi
          
          # Find and handle rnx binary
